<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link css stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <header>
            
            <!-- Heading -->
            <h1 id="h1">Quote Generator</h1>
        </header>

        <!-- Quote area -->
        <main class="main">
            <div class="textArea">
                <p class="text">
                    <q class="quote">Do your best - that is enough!</q>
                </p>
            </div>

            <!-- Button -->
            <div id="btn">
                <button id="newQuoteBtn">New quote</button>
            </div>
        </main>
    </div>
    
    <!-- JavaScript file link -->
    <script src="app.js"></script>
</body>
</html>
